<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WIDE - Browser Python IDE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<style>
body{margin:0;background:#0f0f0f;color:white;font-family:Segoe UI;}
#topbar{background:#111;padding:15px;font-size:22px;text-align:center;border-bottom:2px solid #00e5ff;}
#toolbar{display:flex;gap:10px;padding:10px;background:#111;border-bottom:1px solid #222;}
button{padding:8px 14px;background:#1a1a1a;color:white;border:1px solid #333;border-radius:8px;cursor:pointer;}
button:hover{border-color:#00e5ff;color:#00e5ff;}
#main{display:flex;height:85vh;}
#filePanel{width:220px;background:#111;border-right:1px solid #222;padding:10px;overflow-y:auto;}
.fileItem{padding:6px;cursor:pointer;border-radius:6px;}
.fileItem:hover{background:#1a1a1a;}
#editorContainer{flex:1;display:flex;flex-direction:column;}
#terminal{
  height:180px;
  background:#000;
  padding:10px;
  overflow-y:auto;
  color:#00ff88;
  font-family:monospace;
  white-space:pre-wrap;
  outline:none;
}
.terminal-error{color:#ff4c4c;}
#authScreen{position:fixed;inset:0;background:#111;display:flex;justify-content:center;align-items:center;z-index:100;}
#authBox{background:#000;padding:30px;border-radius:20px;text-align:center;width:320px;}
input{width:90%;padding:8px;margin:8px 0;background:#111;border:1px solid #333;color:white;}
</style>
</head>
<body>

<div id="authScreen">
  <div id="authBox">
    <h2>Login / Sign Up</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <button onclick="guest()">Use as Guest</button>
    <p id="authMessage"></p>
  </div>
</div>

<div id="topbar">WIDE - Browser Python IDE</div>

<div id="toolbar">
  <button onclick="runCode()">Run</button>
  <button onclick="saveFile()" id="saveBtn">Save</button>
  <button onclick="newFile()">New</button>
  <button onclick="copyCode()">Copy</button>
  <button onclick="logout()">Logout</button>
</div>

<div id="main">
  <div id="filePanel">
    <h3>Your Files</h3>
    <div id="filesList"></div>
  </div>

  <div id="editorContainer">
    <div id="terminal" tabindex="0"></div>
    <textarea id="code">print("Welcome to WIDE!")</textarea>
  </div>
</div>

<script>
let editor = CodeMirror.fromTextArea(document.getElementById("code"),{
  mode:"python",
  theme:"dracula",
  lineNumbers:true
});

let terminal = document.getElementById("terminal");
let currentUser=null;
let interruptExecution=false;
const MASTER_ACCOUNT="Willspurs21";

/* HASH */
async function hash(text){
  const encoder=new TextEncoder();
  const data=encoder.encode(text);
  const hashBuffer=await crypto.subtle.digest("SHA-256",data);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b=>b.toString(16).padStart(2,'0')).join('');
}

/* AUTH SYSTEM */
async function signup(){
  let user=username.value.trim();
  let pass=password.value.trim();
  if(!user||!pass)return;
  if(localStorage.getItem("user_"+user)){
    authMessage.innerText="User exists.";
    return;
  }
  localStorage.setItem("user_"+user,await hash(pass));
  authMessage.innerText="Signup successful!";
}

async function login(){
  let user=username.value.trim();
  let pass=password.value.trim();
  let stored=localStorage.getItem("user_"+user);
  if(!stored){authMessage.innerText="No account.";return;}
  if(stored!==await hash(pass)){authMessage.innerText="Wrong password.";return;}
  currentUser=user;
  localStorage.setItem("session",user);
  startIDE();
}

function guest(){currentUser="guest";startIDE();}
function logout(){localStorage.removeItem("session");location.reload();}

function startIDE(){
  authScreen.style.display="none";
  if(currentUser==="guest"){saveBtn.style.display="none";}
  else{loadFiles();checkAdmin();}
}

window.onload=function(){
  let s=localStorage.getItem("session");
  if(s){currentUser=s;startIDE();}
};

/* FILE SYSTEM */
function loadFiles(){
  filesList.innerHTML="";
  for(let i=0;i<localStorage.length;i++){
    let key=localStorage.key(i);
    if(key.startsWith("file_"+currentUser+"_")){
      let name=key.replace("file_"+currentUser+"_","");
      let div=document.createElement("div");
      div.className="fileItem";
      div.innerText=name;
      div.onclick=()=>editor.setValue(localStorage.getItem(key));
      filesList.appendChild(div);
    }
  }
}

function saveFile(){
  let name=prompt("File name?");
  if(!name)return;
  localStorage.setItem("file_"+currentUser+"_"+name,editor.getValue());
  loadFiles();
}

function newFile(){editor.setValue("");}
function copyCode(){navigator.clipboard.writeText(editor.getValue());alert("Copied!");}

/* TERMINAL */
function write(text){terminal.innerHTML+=text;terminal.scrollTop=terminal.scrollHeight;}
function writeError(text){terminal.innerHTML+=`<span class="terminal-error">${text}</span>`;terminal.scrollTop=terminal.scrollHeight;}

/* RUN */
function runCode(){
  interruptExecution=false;
  terminal.innerHTML="";
  terminal.focus();

  Sk.configure({
    output:write,
    read:x=>{
      if(!Sk.builtinFiles||!Sk.builtinFiles["files"][x])
        throw "File not found: '"+x+"'";
      return Sk.builtinFiles["files"][x];
    },
    inputfun:promptText=>{
      write(promptText);
      return new Promise(resolve=>{
        let userInput="";
        function handle(e){
          if(interruptExecution){
            terminal.removeEventListener("keydown",handle);
            resolve("");
            return;
          }
          if(e.key==="Enter"){
            e.preventDefault();
            write("\n");
            terminal.removeEventListener("keydown",handle);
            resolve(userInput);
          }
          else if(e.key==="Backspace"){
            e.preventDefault();
            if(userInput.length>0){
              userInput=userInput.slice(0,-1);
              terminal.innerHTML=terminal.innerHTML.slice(0,-1);
            }
          }
          else if(e.key.length===1){
            userInput+=e.key;
            write(e.key);
          }
        }
        terminal.addEventListener("keydown",handle);
      });
    },
    inputfunTakesPrompt:true
  });

  Sk.misceval.asyncToPromise(()=>Sk.importMainWithBody("<stdin>",false,editor.getValue(),true))
  .catch(err=>writeError(err.toString()+"\n"));
}

/* CTRL+C */
document.addEventListener("keydown",function(e){
  if(e.ctrlKey&&e.key==="c"){
    interruptExecution=true;
    write("\n^C\n");
  }
});

/* ADMIN */
function checkAdmin(){
  if(currentUser===MASTER_ACCOUNT){
    let btn=document.createElement("button");
    btn.innerText="Show Other Users";
    btn.onclick=showOtherUsers;
    toolbar.appendChild(btn);
  }
}

function showOtherUsers(){
  let users=[];
  for(let i=0;i<localStorage.length;i++){
    let key=localStorage.key(i);
    if(key.startsWith("user_")&&key!=="user_"+MASTER_ACCOUNT){
      users.push(key.replace("user_",""));
    }
  }
  if(users.length===0){alert("No other users found.");return;}
  let info="Other users:\n";
  users.forEach(u=>{
    info+="- "+u+"\n";
    for(let i=0;i<localStorage.length;i++){
      let k=localStorage.key(i);
      if(k.startsWith("file_"+u+"_")){
        info+="   â€¢ "+k.replace("file_"+u+"_","")+"\n";
      }
    }
  });
  alert(info);
}
</script>
</body>
</html>
