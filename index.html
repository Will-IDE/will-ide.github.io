<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Python IDE</title>
  <meta name="description" content="Will's online Python IDE built with HTML, JavaScript, and CodeMirror. Run Python code directly in the browser.">
  <meta name="keywords" content="Will IDE, Python IDE, online Python editor, Will Python IDE">
  <meta name="author" content="Will">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Open Graph / Social preview -->
  <meta property="og:title" content="Will IDE - Run Python in Your Browser">
  <meta property="og:description" content="Run Python code directly in the browser with Will IDE. Save, download, and share your code instantly.">
  <meta property="og:image" content="https://yourdomain.com/preview.png">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .CodeMirror {
      width: 80%;
      height: 300px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #runBtn, #downloadBtn, #shareBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      margin-right: 5px;
    }

    #output {
      width: 80%;
      min-height: 150px;
      background-color: #111;
      color: #00ff00;
      border: 1px solid #333;
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #inputBox {
      width: 80%;
      padding: 6px;
      font-size: 16px;
      font-family: monospace;
      margin-top: 5px;
      display: none;
    }

    .CodeMirror, .CodeMirror-scroll {
      height: 300px !important;
    }
  </style>

  <!-- Skulpt -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</head>

<body>
  <h1>My Python IDE</h1>

  <!-- Editor -->
  <textarea id="editor"></textarea>

  <!-- Buttons -->
  <button id="runBtn">Run Python</button>
  <button id="downloadBtn">Download .py</button>
  <button id="shareBtn">Share this code</button>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <input id="inputBox" placeholder="Type input and press Enter">

  <script>
    // ----- Initialize CodeMirror -----
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      indentUnit: 4,
      tabSize: 4
    });

    const output = document.getElementById("output");
    const inputBox = document.getElementById("inputBox");
    let inputResolve = null;

    // ----- Skulpt output function -----
    function outf(text) {
      output.textContent += text;
    }

    // ----- Skulpt input function -----
    function builtinInput(promptText) {
      output.textContent += promptText + "\n\n";
      inputBox.style.display = "block";
      inputBox.focus();

      return new Promise(resolve => {
        inputResolve = resolve;
      });
    }

    inputBox.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && inputResolve) {
        const value = inputBox.value;
        output.textContent += value + "\n";
        inputBox.value = "";
        inputBox.style.display = "none";
        inputResolve(value);
        inputResolve = null;
      }
    });

    // ----- Skulpt run code function -----
    function runCode() {
      output.textContent = "";

      Sk.configure({
        output: outf,
        read: builtinRead,
        inputfun: builtinInput,
        inputfunTakesPrompt: true
      });

      Sk.misceval.asyncToPromise(() =>
        Sk.importMainWithBody("<stdin>", false, editor.getValue(), true)
      ).catch(err => {
        output.textContent += err.toString();
      });
    }

    function builtinRead(x) {
      if (!Sk.builtinFiles || !Sk.builtinFiles["files"][x])
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    document.getElementById("runBtn").addEventListener("click", runCode);

    // ----- 1️⃣ Auto-save code in browser -----
    editor.on("change", () => {
      localStorage.setItem("willIDE_code", editor.getValue());
    });

    // ----- 2️⃣ Load code from URL or LocalStorage -----
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const codeFromURL = params.get("code");
      if (codeFromURL) {
        editor.setValue(decodeURIComponent(codeFromURL));
      } else {
        const savedCode = localStorage.getItem("willIDE_code");
        if (savedCode) editor.setValue(savedCode);
      }

      // Refresh editor after setting value
      setTimeout(() => editor.refresh(), 0);
    };

    // ----- 3️⃣ Download code as .py file -----
    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.addEventListener("click", () => {
      const code = editor.getValue();
      const blob = new Blob([code], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "code.py"; // default filename
      a.click();
      URL.revokeObjectURL(url);
    });

    // ----- 4️⃣ Share code via URL -----
    function updateShareURL() {
      const code = encodeURIComponent(editor.getValue());
      return `${window.location.origin}${window.location.pathname}?code=${code}`;
    }

    const shareBtn = document.getElementById("shareBtn");
    shareBtn.addEventListener("click", () => {
      const url = updateShareURL();
      navigator.clipboard.writeText(url);
      alert("Share URL copied to clipboard! Open this code in Will IDE.");
    });

  </script>
</body>
</html>
