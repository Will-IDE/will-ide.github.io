<!DOCTYPE html>
<html>
<head>
<title>Python IDE</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
}

button{
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

#authScreen{
  text-align:center;
  margin-top:100px;
}

input{
  padding:10px;
  margin:5px;
  border-radius:5px;
  border:none;
}

#topBar{
  background:#1e293b;
  padding:10px;
  display:flex;
  align-items:center;
}

#editorContainer{
  display:flex;
  height:85vh;
}

#editor{
  width:50%;
  padding:10px;
  font-family:monospace;
  font-size:15px;
}

#output{
  width:50%;
  background:black;
  color:#00ff00;
  padding:10px;
  overflow:auto;
}

#learnPage{
  display:none;
  padding:40px;
  text-align:center;
}

#learnContent{
  margin-top:30px;
  background:white;
  color:black;
  padding:20px;
  border-radius:10px;
  min-height:200px;
  text-align:left;
}

.toolbar{
  display:none;
  margin-bottom:15px;
  flex-wrap:wrap;
  gap:5px;
}

.flashy{
  font-size:40px;
  font-weight:bold;
  background:linear-gradient(90deg,#00f,#0ff,#f0f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<div id="authScreen">
  <h1>Login System</h1>
  <input id="username" placeholder="Username"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <button onclick="guest()">Use as Guest</button>
</div>

<div id="topBar" style="display:none;">
  <button onclick="runCode()">Run</button>
  <button onclick="saveFile()">Save</button>
  <button onclick="showFiles()">Files</button>
  <button onclick="openLearn()">LEARN PYTHON</button>
  <button onclick="logout()">Logout</button>
  <span id="userLabel" style="margin-left:auto;"></span>
</div>

<div id="editorContainer" style="display:none;">
  <textarea id="editor">print("Hello World")</textarea>
  <div id="output"></div>
</div>

<div id="learnPage">
  <div class="flashy">WELCOME</div>
  <h2>Follow the steps to start your coding journey ðŸš€</h2>

  <div class="toolbar" id="learnToolbar">
    <button onclick="format('bold')">Bold</button>
    <button onclick="format('underline')">Underline</button>
    <button onclick="highlightText()">Highlight</button>
    <button onclick="insertBox()">Box</button>
    <button onclick="insertLink()">Add Link</button>
    <button onclick="saveLearn()">Save Page</button>
  </div>

  <div id="learnContent" contenteditable="true">
    Start editing your Python lessons here...
  </div>

  <br>
  <button onclick="returnToEditor()">Return to Code Editor</button>
</div>

<script>
const MASTER_ACCOUNT = "Willspurs21";
const MASTER_PASSWORD = "Will_spurs21";

let currentUser = null;

function signup(){
  let u = username.value;
  let p = password.value;
  if(!u || !p) return alert("Fill fields");

  localStorage.setItem("user_"+u, p);
  alert("Account created");
}

function login(){
  let u = username.value;
  let p = password.value;

  if(u===MASTER_ACCOUNT && p===MASTER_PASSWORD){
    currentUser = u;
    startIDE(true);
    return;
  }

  let stored = localStorage.getItem("user_"+u);
  if(stored && stored===p){
    currentUser = u;
    startIDE(false);
  }else{
    alert("Invalid login");
  }
}

function guest(){
  currentUser = "guest";
  startIDE(false);
}

function logout(){
  location.reload();
}

function startIDE(isMaster){
  authScreen.style.display="none";
  topBar.style.display="flex";
  editorContainer.style.display="flex";
  userLabel.innerText="Logged in as: "+currentUser;

  if(currentUser===MASTER_ACCOUNT){
    document.getElementById("learnToolbar").style.display="flex";
  }

  if(currentUser===MASTER_ACCOUNT){
    showAllUsersPanel();
  }
}

function runCode(){
  let code = editor.value;
  output.innerText="Running...\n\n"+code;
}

function saveFile(){
  if(currentUser==="guest") return alert("Guests cannot save");

  let name = prompt("File name:");
  if(!name) return;

  localStorage.setItem("file_"+currentUser+"_"+name, editor.value);
  alert("Saved!");
}

function showFiles(){
  let keys = Object.keys(localStorage);
  let files = keys.filter(k=>k.startsWith("file_"+currentUser+"_"));

  if(files.length===0){
    alert("No files found");
    return;
  }

  let list = files.map(f=>f.replace("file_"+currentUser+"_","")).join("\n");
  let choice = prompt("Your files:\n"+list+"\n\nType file name to open:");
  if(!choice) return;

  let content = localStorage.getItem("file_"+currentUser+"_"+choice);
  if(content) editor.value = content;
}

function openLearn(){
  editorContainer.style.display="none";
  learnPage.style.display="block";

  let saved = localStorage.getItem("learnContent");
  if(saved) learnContent.innerHTML = saved;

  if(currentUser!==MASTER_ACCOUNT){
    learnContent.contentEditable="false";
  }
}

function returnToEditor(){
  learnPage.style.display="none";
  editorContainer.style.display="flex";
}

function saveLearn(){
  localStorage.setItem("learnContent", learnContent.innerHTML);
  alert("Learn page saved!");
}

function format(command){
  document.execCommand(command,false,null);
}

function highlightText(){
  document.execCommand("hiliteColor", false, "yellow");
}

function insertBox(){
  document.execCommand("insertHTML", false,
    '<div contenteditable="true" style="border:2px solid #444; background:#f4f4f4; padding:12px; margin:10px 0; min-height:80px; font-family:monospace; white-space:pre-wrap;">Type here...</div><br>'
  );
}

function insertLink(){
  let url = prompt("Enter URL:");
  if(!url) return;
  document.execCommand("createLink", false, url);
}

function showAllUsersPanel(){
  let users = Object.keys(localStorage)
    .filter(k=>k.startsWith("user_"))
    .map(k=>k.replace("user_",""));

  if(users.length===0) return;

  console.log("All Users:",users);
}
</script>

</body>
</html>
