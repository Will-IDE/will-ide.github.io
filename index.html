<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIDE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

<style>
body {
  font-family: monospace;
  background: #1e1e1e;
  color: white;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

/* TOP BAR */
#toolbar {
  margin-bottom: 15px;
}

#toolbar button {
  padding: 10px 18px;
  font-size: 16px;
  background: #6272a4;
  color: white;
  border: 1px solid white;
  border-radius: 5px;
  cursor: pointer;
  margin: 4px;
}

/* BOXES */
.box {
  width: 80%;
  margin: 12px auto;
  border: 2px solid white;
  padding: 10px;
  text-align: left;
}

.CodeMirror {
  height: 450px;
}

/* INPUT (HIDDEN UNTIL NEEDED) */
#inputBox {
  display: none;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
  border: 2px solid #00ff00;
  background: black;
  color: #00ff00;
}

/* OUTPUT */
#output {
  min-height: 220px;
  background: #111;
  color: #00ff00;
  padding: 10px;
  white-space: pre-wrap;
  overflow-y: auto;
}

/* FILE LIST */
#files li {
  list-style: none;
  padding: 6px;
  border-bottom: 1px solid #555;
  cursor: pointer;
}

#files li:hover {
  background: #333;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</head>

<body>

<h1>WIDE</h1>

<!-- TOP BUTTONS -->
<div id="toolbar">
  <button id="runBtn">Run</button>
  <button id="saveBtn">Save File</button>
</div>

<!-- EDITOR -->
<div class="box">
  <textarea id="editor"></textarea>
</div>

<!-- INPUT (BETWEEN EDITOR & OUTPUT) -->
<div class="box">
  <strong>Program Input</strong>
  <input id="inputBox" placeholder="Type input and press Enter">
</div>

<!-- OUTPUT -->
<div class="box">
  <strong>Output</strong>
  <pre id="output"></pre>
</div>

<!-- FILES -->
<div class="box">
  <strong>Files</strong>
  <ul id="files"></ul>
</div>

<script>
const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
  mode: "python",
  theme: "dracula",
  lineNumbers: true
});

const output = document.getElementById("output");
const inputBox = document.getElementById("inputBox");
let inputResolve = null;

/* PYTHON OUTPUT */
function outf(text) {
  output.textContent += text;
}

/* PYTHON INPUT */
function builtinInput(prompt) {
  output.textContent += prompt + "\n";
  inputBox.style.display = "block";
  inputBox.focus();
  return new Promise(resolve => inputResolve = resolve);
}

inputBox.addEventListener("keydown", e => {
  if (e.key === "Enter" && inputResolve) {
    output.textContent += inputBox.value + "\n";
    inputResolve(inputBox.value);
    inputBox.value = "";
    inputBox.style.display = "none";
    inputResolve = null;
  }
});

/* RUN */
function runCode() {
  output.textContent = "";
  Sk.configure({
    output: outf,
    inputfun: builtinInput,
    inputfunTakesPrompt: true
  });
  Sk.misceval.asyncToPromise(() =>
    Sk.importMainWithBody("<stdin>", false, editor.getValue(), true)
  ).catch(err => output.textContent += err.toString());
}

document.getElementById("runBtn").onclick = runCode;

/* FILE SYSTEM */
function loadFiles() {
  const files = JSON.parse(localStorage.getItem("wide_files") || "{}");
  const list = document.getElementById("files");
  list.innerHTML = "";
  for (const name in files) {
    const li = document.createElement("li");
    li.textContent = name;
    li.onclick = () => editor.setValue(files[name]);
    list.appendChild(li);
  }
}

document.getElementById("saveBtn").onclick = () => {
  const name = prompt("Filename:");
  if (!name) return;
  const files = JSON.parse(localStorage.getItem("wide_files") || "{}");
  files[name] = editor.getValue();
  localStorage.setItem("wide_files", JSON.stringify(files));
  loadFiles();
};

loadFiles();
</script>

</body>
</html>
