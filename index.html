<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WIDE - Browser Python IDE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<style>
body{
  margin:0;
  background:#0b0f14;
  color:white;
  font-family:Segoe UI;
}

#topbar{
  background:#111;
  padding:15px;
  font-size:22px;
  text-align:center;
  border-bottom:2px solid #00f7ff;
  text-shadow:0 0 8px #00f7ff;
}

#toolbar{
  display:flex;
  justify-content:center;
  gap:15px;
  padding:10px;
  background:#111;
  border-bottom:1px solid #222;
}

button{
  padding:8px 18px;
  background:#1a1a1a;
  color:white;
  border:1px solid #333;
  border-radius:8px;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  border-color:#00f7ff;
  color:#00f7ff;
  box-shadow:0 0 8px #00f7ff;
}

.learn-btn{
  padding:14px 28px;
  font-size:16px;
  font-weight:bold;
  background:#001f2b;
  border:2px solid #00f7ff;
  box-shadow:0 0 15px #00f7ff;
}

.learn-btn:hover{
  background:#00394f;
}

#main{
  display:flex;
  height:85vh;
}

#editorContainer{ width:50%; }
#outputContainer{
  width:50%;
  background:#000;
  padding:15px;
  overflow-y:auto;
  font-family:monospace;
  color:#00ff88;
}

#learnPage{
  display:none;
  height:85vh;
  background:linear-gradient(135deg,#001f2b,#000);
  padding:40px;
  text-align:center;
  overflow-y:auto;
}

#learnPage h1{
  font-size:40px;
  text-shadow:0 0 20px #00f7ff;
}

#learnContent{
  margin-top:30px;
  font-size:18px;
  max-width:900px;
  margin-left:auto;
  margin-right:auto;
}

textarea.learn-editor{
  width:80%;
  height:300px;
  background:#111;
  color:#00ff88;
  border:1px solid #00f7ff;
  margin-top:20px;
}
</style>
</head>
<body>

<div id="topbar">WIDE - Python IDE</div>

<div id="toolbar">
  <button onclick="runCode()">Run</button>
  <button onclick="newFile()">New</button>
  <button onclick="saveFile()">Save</button>
  <button class="learn-btn" onclick="openLearn()">LEARN PYTHON</button>
  <button onclick="logout()">Logout</button>
</div>

<div id="main">
  <div id="editorContainer">
    <textarea id="code">print("Welcome to WIDE!")</textarea>
  </div>
  <div id="outputContainer"></div>
</div>

<div id="learnPage">
  <h1>WELCOME</h1>
  <h2>Follow the steps to start your coding journey</h2>

  <div id="learnContent"></div>

  <div id="masterEditArea" style="display:none;">
    <h3>Edit Lesson Content</h3>
    <textarea id="learnEditor" class="learn-editor"></textarea><br>
    <button onclick="saveLesson()">Save Lesson</button>
  </div>

  <br><br>
  <button onclick="closeLearn()">Return to Code Editor</button>
</div>

<script>
let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  mode:"python",
  theme:"dracula",
  lineNumbers:true
});

let currentUser=null;

const MASTER_ACCOUNT="Willspurs21";
const MASTER_PASSWORD="Will_spurs21";

/* AUTH AUTO LOGIN SESSION */
window.onload=function(){
  let s=localStorage.getItem("session");
  if(s){currentUser=s;}
  loadLesson();
};

function logout(){
  localStorage.removeItem("session");
  location.reload();
}

/* RUN CODE */
function runCode(){
  let output=document.getElementById("outputContainer");
  output.innerHTML="";
  Sk.configure({
    output:function(text){
      output.innerHTML+=text+"<br>";
    },
    read:function(x){
      if(!Sk.builtinFiles||!Sk.builtinFiles["files"][x])
        throw "File not found: '"+x+"'";
      return Sk.builtinFiles["files"][x];
    }
  });
  Sk.misceval.asyncToPromise(()=>{
    return Sk.importMainWithBody("<stdin>",false,editor.getValue(),true);
  });
}

function newFile(){editor.setValue("");}
function saveFile(){
  if(!currentUser){alert("Login required.");return;}
  let name=prompt("File name:");
  if(!name)return;
  localStorage.setItem("file_"+currentUser+"_"+name,editor.getValue());
  alert("Saved!");
}

/* LEARN PAGE */
function openLearn(){
  document.getElementById("main").style.display="none";
  document.getElementById("learnPage").style.display="block";
}

function closeLearn(){
  document.getElementById("learnPage").style.display="none";
  document.getElementById("main").style.display="flex";
}

function loadLesson(){
  let content=localStorage.getItem("learnContent");
  if(!content){
    content=`
Step 1: Printing

print("Hello World")

Step 2: Variables

name = "William"
print(name)

Step 3: If Statements

age = 16
if age >= 18:
    print("Adult")
else:
    print("Minor")
`;
    localStorage.setItem("learnContent",content);
  }

  document.getElementById("learnContent").innerText=content;

  if(currentUser===MASTER_ACCOUNT){
    document.getElementById("masterEditArea").style.display="block";
    document.getElementById("learnEditor").value=content;
  }
}

function saveLesson(){
  if(currentUser!==MASTER_ACCOUNT){
    alert("Only master can edit.");
    return;
  }
  let newContent=document.getElementById("learnEditor").value;
  localStorage.setItem("learnContent",newContent);
  document.getElementById("learnContent").innerText=newContent;
  alert("Lesson updated!");
}
</script>

</body>
</html>
