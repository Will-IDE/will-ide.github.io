<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WIDE - Browser Python IDE</title>

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

<!-- Skulpt -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<style>
:root{
  --bg:#1e1e1e;
  --fg:#ffffff;
  --panel:#252526;
  --accent:#00bcd4;
  --border:#333;
  --output:#111;
}

body.light{
  --bg:#f5f5f5;
  --fg:#111;
  --panel:#ffffff;
  --accent:#007acc;
  --border:#ccc;
  --output:#ffffff;
}

body{
  margin:0;
  font-family:monospace;
  background:var(--bg);
  color:var(--fg);
}

/* Header */
#topbar{
  background:var(--panel);
  padding:12px;
  font-size:24px;
  border-bottom:2px solid var(--accent);
  text-align:center;
}

/* Toolbar */
#toolbar{
  background:var(--panel);
  padding:10px;
  margin:15px auto;
  border-radius:8px;
  display:inline-block;
}

#toolbar button, #toolbar select{
  background:transparent;
  color:var(--fg);
  border:1px solid var(--border);
  padding:8px 14px;
  margin:4px;
  border-radius:6px;
  cursor:pointer;
}

#toolbar button:hover{
  border-color:var(--accent);
  color:var(--accent);
}

/* IDE Layout */
#ide-container{
  width:92%;
  margin:auto;
  height:520px;
  display:flex;
  gap:12px;
}

#editor-container,#output-container{
  flex:1;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* CodeMirror Styling */
.CodeMirror{
  flex:1;
  height:100%;
  font-size:14px;
  text-align:left; /* FIXED */
}

.cm-s-dracula.CodeMirror{
  background:#282a36;
  color:#f8f8f2;
}

.cm-s-dracula .CodeMirror-gutters{
  background:#282a36;
  border-right:1px solid #444;
}

/* Output */
#output{
  flex:1;
  background:var(--output);
  padding:10px;
  overflow-y:auto;
  text-align:left;
  color:#00ff88;
}

body.light #output{ color:#000; }

#inputBox{
  border:none;
  border-top:1px solid var(--border);
  padding:10px;
  font-family:monospace;
  outline:none;
  background:var(--panel);
  color:var(--fg);
  text-align:left;
}

/* Auth Panel */
#authPanel{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:30;
}

#authBox{
  background:var(--panel);
  padding:30px;
  border:2px solid var(--border);
  border-radius:10px;
  width:320px;
  text-align:center;
}

#authBox input{
  width:90%;
  padding:10px;
  margin:8px 0;
}

#authBox button{
  padding:10px 16px;
  margin:5px;
}

#authMsg{ color:#ff5555; min-height:18px; }

@media(max-width:900px){
  #ide-container{ flex-direction:column; height:auto; }
}
</style>
</head>
<body>

<!-- Everything else remains EXACTLY the same -->

<script>
/* Your entire original JavaScript remains unchanged */
</script>

</body>
</html>
